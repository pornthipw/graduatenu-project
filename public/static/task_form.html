<div class="row-fluid">
  <div class="span12">    
      <blockquote>
        <p><img style="border: 0px" src="img/icon_project.jpg" alt="With Twitter">{{project.pid}} : {{project.name}}</p>
          <small>ผู้รับผิดชอบ {{project.owner}} </small>
      </blockquote>    
        
    <div class="row-fluid">
      <div class="span6" >
        <table class="table table-condensed table-bordered">
          <tr>
              <th>วันที่</th>
              <th >ผลการดำเนินงาน</th>
              <th >ผู้รายงาน</th>
              <th></th>
          </tr>
          <tr ng-repeat="message in message_list" ng-show="message.project_id==project._id">
            <td>{{message.date_record}}</td>
            <td><a href="" ng-click="editField(message._id)">{{message.task_name}}</a> </td>
            <td>{{message.owner}}</td>
            <td><a href="" ng-click="remove_message(message._id)"><i class="icon-remove"></i></a></td>
          </tr>
        </table>
        <div class="row-fluid">
          <div class="span12">
            <div class="alert alert-block" ng-show="messageAlert">	  
              <strong>Message :</strong> {{messageAlert}}
            </div>
          </div>
        </div>
      </div>
      
      
      <div class="span6">        
        <div class="form-actions input-append">          
            <span class="pull-right ">  
              <a href="" ng-click="message_save()" class="btn btn-primary" > <i class="icon-ok icon-white"></i> Save </a>
              <a href="" class="btn"><i class="icon-plus"></i> New Message</a>
            </span>          
        </div>
        
        <div class="row-fluid">
          <div class="span12">
        <form class="form-horizontal">  
          <div class="control-group">
            <label class="control-label" for="inputDateRecord">วันที่: </label>
            <div class="controls">
              <div class="control-group input-append">
                <input type="text" ng-model="message.date_record" data-date-format="dd/mm/yyyy" bs-datepicker>
                <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
              </div>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="inputTaskName">ผลการดำเนินงาน: </label>
            <div class="controls">
                <div ng-model="message.task_name" mode="text"  codemirror="text">
                  <textarea></textarea>
                </div>            
            </div>
          </div>      
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
