<div>
	<blockquote>
 		<p>รหัสโครงการ {{project.pid}} : {{project.name}}</p>
  		<small>ผู้รับผิดชอบ {{project.owner}} </small>
	</blockquote>
</div>

<div class="tabbable"> <!-- Only required for left/right tabs -->
	<ul class="nav nav-tabs">
   	<li class="active"><a href="#tab1" data-toggle="tab">เพิ่มข้อมูล</a></li>
    	<li><a href="#tab2" data-toggle="tab">ผลการดำเนินงาน</a></li>
    	<li><a href="#tab3" data-toggle="tab">รายละเอียดโครงการ</a></li>
  	</ul>
 	<div class="tab-content">
   	<div class="tab-pane active" id="tab1">
      	<form class="form-horizontal">  
        		<div class="control-group">
          		<label class="control-label" for="inputName">ชื่องาน: </label>
          		<div class="controls">
            		<input type="text" id="inputName" placeholder="Name" ng-model="task.task_name">
          		</div>
       		</div>
       
   			<div class="control-group">
      			<div class="controls">
         			<button ng-click="task_save()" class="btn btn-primary" type="submit"> <i class="icon-ok icon-white"></i> Save</button>
         		</div>
        		</div>
     		</form>
    	</div>
    
		<div class="tab-pane" id="tab2">
      	<ul>
        		<li ng-repeat="task in task_list" ng-show="task.docID==project._id">{{task.task_name}}-{{task.docID}} 
        			<a href="" ng-click="remove_task(task._id)"><i class="icon-remove"></i></a></li>
      	</ul>
    	</div>
    
    	<div class="tab-pane" id="tab3" ng-include src="views.project_form"></div>
    
  	</div>
</div>
