<div class="row-fluid" ng-show="user">
  <div class="span12">
    <div class="input-prepend">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" placeholder="Search" ng-model="search">    
    </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>    
            <th>ชื่องาน</th> 
            <th>วันที่บันทึกข้อมูล</th>    
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="task in task_list |  filter:search " ng-show="task.docID">  
            <td>{{task.owner}}</td>   
            <td>{{task.task_name}} </td>    
            <td>
              {{task.date_record}}
            </td>     
          </tr>
        </tbody>
    </table>
  </div>  
</div>
