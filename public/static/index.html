<a href="#/project/create"><i class="icon-plus-sign"></i></a>
<form class="form-horizontal">
	  <div class="control-group">
	    <label class="control-label" for="inputUsername">Username</label>
	    <div class="controls">
	      <input type="text" id="inputUsername" ng-model="user">
	    </div>            
	  </div>
                
	  <div class="control-group">
	    <label class="control-label" for="inputUrl">URL</label>
	      <div class="controls">
		      <input type="text" id="inputUrl" ng-model="url">
	      </div>                
	  </div>
    
    <div class="control-group">
	    <label class="control-label" for="inputMethod">Method</label>
	      <div class="controls">
		      <input type="text" id="inputMethod" ng-model="method">
	      </div>            
	  </div>
    
    <div class="control-group">
      <label class="control-label" for="inputMethod"></label>
      <div class="controls">
        <button ng-click="allow()" class="btn btn-primary" type="submit"> allow</button>
        <button ng-click="notallow()" class="btn btn-primary" type="submit"> not-allow</button>
        <button ng-click="protect()" class="btn btn-primary" type="submit"> protect</button>
        <button ng-click="release()" class="btn btn-primary" type="submit"> release</button>
      </div>
    </div>
</form>
