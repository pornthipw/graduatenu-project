
<div class="row-fluid">
  <div class="span12">
    <div class="row-fluid">
      <div class="span6">
        <p class="lead">Active Project</p>  
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Project Name</th> 
              <th>Status</th> 
              <th>End Date</th>  
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="project in project_list" ng-show="project.status!='ดำเนินการแล้ว' && project.status!='ยังไม่ได้ดำเนินการ'">  
              <td>
                <a href="#/project/edit/{{project._id}}">{{project.name}} </a>
                  <div class="progress progress-success" ng-show="project.status=='กำลังดำเนินการ'">
                    <div class="bar" style="width: 50%" ></div>
                  </div>
              </td>    
              <td>{{project.status}} </td>   
              <td>{{project.date_manage}} 
                <a href="#/project/edit/field/{{project._id}}"><i class="icon-pencil"></i></a>
              </td>     
            </tr>
          </tbody>
        </table>
      </div>
      <div class="span6">
        <p class="lead">Lasted Messages</p>  
        <div class="input-prepend">
          <span class="pull-right">
            <span class="add-on"><i class="icon-search"></i></span>
            <input type="text" placeholder="Search" ng-model="search"> 
              <select ng-model="orderProp">
                <option value="date_record">วันที่</option>
                <option value="owner">ผู้รายงาน</option>
                <option value="project.name">โครงการ</option>
              </select>
          </span>
        </div>
        
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Message <a href="" ng-click="predicate = 'task_name'; reverse=false">Up</a></th> 
              <th>Project</th> 
              <th>User</th>  
              <th>Created</th>    
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="message in message_list |  filter:search | orderBy:predicate:reverse ">  
              
              <td>{{message.task_name}} </td>    
              <td><a href="#/project/task/{{message.project_id}}">{{message.project.name}} </a></td>    
              <td>{{message.owner}}</td>   
              <td>
                {{message.date_record}}
              </td>     
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</div>
