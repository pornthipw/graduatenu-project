
<div class="row-fluid">
  <div class="span12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Message</th> 
            <th>Project</th> 
            <th>User</th>  
            <th>Created</th>    
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="message in message_list">  
            
            <td>{{message.task_name}} </td>    
            <td><a href="#/project/task/{{message.project_id}}">{{message.project.name}} </a></td>    
            <td>{{message.owner}}</td>   
            <td>
              {{message.date_record}}
            </td>     
          </tr>
        </tbody>
    </table>
  </div>  
</div>
