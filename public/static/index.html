<a href="#/project/create"><i class="icon-plus-sign"></i></a>


<div class="row-fluid">
  <div class="span12">
    <div class="input-prepend">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" placeholder="Search" ng-model="search">    
    </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>    
            <th>ชื่องาน</th> 
            <th>ชื่องาน</th> 
            <th>วันที่บันทึกข้อมูล</th>    
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="message in message_list |  filter:search">  
            <td>{{message.owner}}</td>   
            <td>{{message.task_name}} </td>    
            <td><a href="#/project/task/{{message.project_id}}">{{message.project.name}} </a></td>    
            <td>
              {{message.date_record}}
            </td>     
          </tr>
        </tbody>
    </table>
  </div>  
</div>
