<div class="row-fluid">
  <div class="input-prepend">
    <span class="pull-right">
      <span class="add-on"><i class="icon-search"></i></span>
      <input type="text" placeholder="Search" ng-model="search"> 
      <select ng-model="orderProp">
        <option value="date_record">วันที่</option>
        <option value="owner">ผู้รายงาน</option>
        <option value="project.name">โครงการ</option>
      </select>
    </span>
  </div>
  <div class="span12">
    <p class="lead">Lasted Messages</p>  
    <table class="table table-hover">
      <thead>
        <tr>
          <th>งานที่ดำเนินการ
            <a href="" ng-click="predicate = 'task_name'; reverse=false"><i class="icon-chevron-up"></i></a>
            <a href="" ng-click="predicate = 'task_name'; reverse=true"><i class="icon-chevron-down"></i></a>
          </th> 
          <th>โครงการ/กิจกรรม</th> 
          <th>ผู้บันทึก</th>  
          <th>
            Created
            <a href="" ng-click="predicate = 'date_record'; reverse=false"><i class="icon-chevron-up"></i></a>
            <a href="" ng-click="predicate = 'date_record'; reverse=true"><i class="icon-chevron-down"></i></a>
            </th>    
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="message in message_list |  filter:search | orderBy:predicate:reverse ">  
          <td><a href="#/project/edit/field/{{message._id}}">
		{{message.task_name}}</a> </td>    
          <td><a href="#/project/task/{{message.project_id}}">{{message.project.name}} </a></td>    
          <td>{{message.owner}}</td>   
          <td>
            {{message.date_record}}
          </td>     
        </tr>
      </tbody>
    </table>
  </div>
</div>
