
<div class="row-fluid" ng-show="user">
  <div class="span12">
    <div class="input-prepend">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" placeholder="Search" ng-model="search">    
    </div>
        <table class="table table-striped">
      <thead>
        <tr>
          <th>ชื่อโครงการ</th>    
          <th>วันเดือนปีที่จัด</th>
          <th>สถานที่</th> 
          <th>งบประมาณที่ใช้</th>
          <th>ผู้เข้าร่วม</th>                                        
          <th>ความพึงพอใจ</th>
          <th>ค่าเฉลี่ย </th>    
          <th>สถานะ<a href="#/project/create"><i class="icon-plus-sign"></i></a></th>      
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in project_list |  filter:search " ng-hide="project.docID" >
          <!--<td><a href="#/project/edit/{{project._id}}" >{{project.name}}</a> <a href="#/project/task/{{project._id}}" ><i class="icon-tasks"></i></a></td>-->   
          <td><a href="#/project/edit/{{project._id}}">{{project.name}}</a> <a href="#/project/task/{{project._id}}" ><i class="icon-pencil"></i></a></td>     
          <td>{{project.date_manage| date:'MM/dd/yyyy'}}</td>  
          <td>{{project.place}}</td>     
          <td>{{project.money_use}}</td>    
          <td>{{project.party}}</td>    
          <td>{{project.sd}}</td>     
          <td>{{project.average}}</td>  
          <td>{{project.status}}</td>  
        </tr>
      </tbody>
    </table>
  </div>  
</div>
